<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ERROR</title> <!-- set by javascript (hopefully) -->
    
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="expires" content="0" />
    
    <style type="text/css">
      div.main {
        max-width:700px;
        margin: auto;
        background-color: LightGray;
      }
      
      h1, h2, h3, h4 {
        font-family: serif;
      }
      
      pre.error {
        font-family: monospace;
        color: RED;
        background-color: Salmon; /*#FAA;*/
        padding: 5px;
      }
    </style>
    
    <script>
      function showSpecification() {
        var error = window.location.search.substr(1).split('&');
        
        title = error[0];
        if(!title || title.length == 0) var title = 'ERROR';
        else title = format(title);
        document.title = title;
        
        spec = error[1];
        if(!spec || spec.length == 0) spec = 'Error not specificated.   T_T';
        else spec = format(spec);
        document.getElementById('error_specification').innerHTML = spec;
      }
      function format(text) {
          // spaces
          text = text.replace(/_/g, ' ');
          text = text.replace(/\\_/g, '_');
          // line breaks
          text = text.replace(/\\n/g, '<br>');
          
          return text;
      }
    </script>
  </head>
  <body onload="showSpecification()">
    <div class="main">
      <h1>ERROR <!-- set by javascript --></h1>
      
      <strong>Detailed Error Specification:</strong>
      <pre class="error" id="error_specification">
        <!-- set by javascript -->
      </pre>
    </div>
  </body>
</html>
